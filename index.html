
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc Mừng Khai Trương</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fddde6, #fad0c4);
      text-align: center;
      color: #333;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #e91e63;
      margin-top: 2em;
    }
    .message {
      margin-top: 1em;
      font-size: 1.2em;
    }
    .btn {
      background: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 2em;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Chúc Mừng Khai Trương</h1>
  <p class="message">🎉 Gửi đến chị Linh Thùy và gia đình lời chúc khai trương hồng phát!<br>
    💰 Phát tài phát lộc – Buôn may bán đắt!<br>
    🧧 Khách hàng nườm nượp như hoa nở đầu xuân 🌸<br>
    — From Tuấn Anh 🧡
  </p>

  <button class="btn" onclick="launchFireworks()">Bắn Pháo Hoa 🎆</button>

  <canvas id="fireworks"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchFireworks() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>
</body>
</html>
